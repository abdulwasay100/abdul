<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes with CSS</title>
    <link rel="stylesheet" href="bluestyle.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="shapes-container">
        <div class="shape circle">Circle(small)</div>
        <div class="shape square">Square(small)</div>
        <div class="shape rectangle">Rectangle</div>
    </div>

    <img src="pic.jpg" alt="Picture" class="centered-image">

    <div class="shapes-container">
        <div class="shape triangle"></div>
        <div class="shape ellipse">Ellipse</div>
    </div>

    <img src="download.jpg" alt="Picture" class="centered-image">
</body>
</html>
